<header class="header d-blue-bg">
    <div class="header-mid">
        <div class="container">
            <div class="heade-mid-inner">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
                        <div class="header__info">
                            <div class="logo">
                                <a href="index.html" class="logo-image"><img src="assets/img/logo/logo1.svg" alt="logo"></a>
                            </div>
                        </div>
                    </div>

                    <app-search-button class="col-xl-5 col-lg-4 d-none d-lg-block"></app-search-button>

                    <div class="col-xl-4 col-lg-5 col-md-8 col-sm-8">
                        <div class="header-action">


                          <div *ngIf="isLoggedIn$ | async as isLoggedIn">
                            <div class="block-userlink" *ngIf="isLoggedIn">
                              <a class="icon-link" (click)="logout()">
                              <i class="flaticon-user"></i>
                              <span class="text">
                              <span class="sub">Logout </span>
                              My Account </span>
                              </a>
                            </div>
                          </div>

                          <div *ngIf="!(isLoggedIn$ | async) as isLoggedIn">
                            <div class="block-userlink" *ngIf="isLoggedIn">
                              <a class="icon-link" routerLink="authentification/login">
                              <i class="flaticon-user"></i>
                              <span class="text">
                              <span class="sub">Login </span>
                              My Account </span>
                              </a>
                          </div>
                        </div>
                            <div class="block-cart action">
                                <a class="icon-link" routerLink="cart">
                                <i class="flaticon-shopping-bag"></i>
                                <span class="count" *ngIf="(numberOfCartProduct$ | async) as number">{{number}}</span>
                                <span class="text">
                                <span class="sub">Your Cart:</span><span *ngIf="(sumOfCartProduct$ | async) as sum">{{sum | currency}}</span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container">
            <div class="row g-0 align-items-center">
                <div class="col-lg-3">                        
                    <div class="cat__menu-wrapper side-border d-none d-lg-block">
                        <div class="cat-toggle">
                            <button type="button" class="cat-toggle-btn cat-toggle-btn-1"><i class="fal fa-bars"></i> Shop by department</button>
                            <div class="cat__menu">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-3">
                  <div class="header__bottom-left d-flex d-xl-block align-items-center">
                    <div class="side-menu d-lg-none mr-20">
                      <button type="button" class="side-menu-btn offcanvas-toggle-btn"><i class="fas fa-bars"></i></button>
                    </div>

                    <app-nav></app-nav>
                    
                  </div>
                </div>
            </div>
        </div>
    </div>
 </header>
