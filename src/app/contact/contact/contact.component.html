
<div class="row">
        <div class="container moja">

            <div class="header">
                <h1 class="h3 text-center p-3">Contact</h1>
            </div>
            <form [formGroup]="formService.form" class="mx-auto w-50">
                <div class="form-group">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput>
                        <mat-error>
                            <ng-container *ngIf="errorMess('name','required')">
                                Name is required
                            </ng-container>
                            <ng-container *ngIf="errorMess('name','minlength')">
                                Name has be contains minimum 4 length
                            </ng-container>
                            <ng-container *ngIf="errorMess('name','maxlength')">
                                Name has be contains maximum 20 length
                            </ng-container>
                        </mat-error> 
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput>
                        <mat-error *ngIf="errorMess('email','required')">Email is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Select</mat-label>
                        <mat-select >
                            <mat-option value="one">First option</mat-option>
                            <mat-option value="two">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Textarea</mat-label>
                        <textarea formControlName="message" matInput></textarea>
                        <mat-error *ngIf="errorMess('message','required')">Message is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group d-flex aling-center justify-content-center">
                    <button color="link" class="btn-moje m-4 w-50" mat-button (click)="sendEmail()" [disabled]="formService.form.invalid">Send message</button>
                </div>
            </form>
        </div>
</div>
