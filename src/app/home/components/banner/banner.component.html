<div>
    <div class="banner__item p-relative w-img mb-30">
        <div class="banner__img">
            <a routerLink="/products"><img src="assets/img/banner/{{banner.img}}" alt="{{banner.alt}}"></a>
        </div>
        <div class="banner__content">
            <span>{{banner.name}}</span>
            <h6><a routerLink="/products">{{banner.subDesc}}</a></h6>
            <p>{{banner.desc}}</p>
        </div>
    </div>
</div>
