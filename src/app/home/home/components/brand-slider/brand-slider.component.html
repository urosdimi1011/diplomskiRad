<section class="brand-area brand-area-d">
    <div class="container">
        <div class="brand-slider swiper-container pt-50 pb-45" #efect>
            <div class="swiper-wrapper">
                <ng-container *ngFor="let a of allBrands">  
                    <div class="brand-item w-img swiper-slide">
                        <a href="#"><img src="assets/img/brand/{{a.img}}" alt="{{a.img}}"></a>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
